<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="primary-dark">
      <ion-title>Restorante Con Fusion</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-content class="background-pale">


      <ion-list>
        <ion-list-header color="primary-light" text-wrap>
          <img src="assets/images/logo.png">
        </ion-list-header>
      </ion-list>

      <ion-list>
        <button color="primary" menuClose ion-item (click)="openLogin()" icon-start>
          <ion-icon name="log-in" icon-end></ion-icon>Login
        </button>
      </ion-list>

    <ion-list>
      <button color="primary-pale" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" icon-start>
        <ion-icon [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
      <button ion-item color="primary-pale" (click)="openReserve()">
        <ion-icon name="restaurant" item-left></ion-icon>
        Reserve Table
      </button>
    </ion-list>
  </ion-content>

  </ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>

</ion-split-pane>
