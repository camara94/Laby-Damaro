<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">{{contact.titre}}</ion-card-header>
    <ion-card-content>
      <address>
        <p *ngFor="let line of contact.description;let i=index">
          <ion-icon *ngIf="i==3" name="call">:</ion-icon>
          <ion-icon *ngIf="i==4" name="print">:</ion-icon>
          <ion-icon *ngIf="i==5" name="mail">:</ion-icon>
          {{line}}
        </p>
      </address>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button clear color="primary" icon-left full>
            <ion-icon name="call"></ion-icon>
            CALL
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear color="primary" icon-left full>
            <ion-icon name="mail"></ion-icon>
            EMAIL
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
