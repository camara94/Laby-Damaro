<ion-header color="primary">

  <ion-navbar>
    <ion-title>Add to Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="comments" (ngSubmit)="onsubmit()">
    <ion-item>
      <ion-label color="primary">Your Name</ion-label>
      <ion-input placeholder="Your Name" [formControlName]="'author'" [(ngModel)]="autor" contenteditable="true" data-text="string"></ion-input>
    </ion-item>
    <ion-item>
      <ion-range formControlName="rating" min="1" max="5" step="1" [(ngModel)]="rating" snaps="true" pin="true">
        <ion-icon small range-left name="sad"></ion-icon>
        <ion-icon  big range-right name="sad"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Your Comment</ion-label>
      <ion-textarea placeholder="Your Comment" [formControlName]="'comment'" [(ngModel)]="comnment" contenteditable="true" data-text="string"></ion-textarea>
      <ion-icon name="sad" range-left></ion-icon>
    </ion-item>
    <button ion-button type="submit" [disabled]="comments.invalid">Submit</button>
  </form>
</ion-content>
