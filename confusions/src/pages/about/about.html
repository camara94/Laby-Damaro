<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About Us</ion-title>
  </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-card>
        <div *ngFor="let hist of contact.history;let i=index">
          <ion-card-header *ngIf="i==0" color="primary">{{hist}}</ion-card-header>
          <ion-card-content>
            <span *ngIf="i>0">{{hist}}</span>
          </ion-card-content>
        </div>
      </ion-card>
    </ion-list>
    <ion-list *ngIf="leaders">
      <ion-card>
       <ion-card-header color="primary">Corporate Leadership</ion-card-header>
      <ion-card-content *ngFor="let leader of leaders; let i = index" ion-rigth>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <ion-avatar><img src="{{BaseURL + leader.image}}"/></ion-avatar>
            </ion-col>
            <ion-col col-9>
              <h3>{{leader.name}}</h3>
              <h4>{{leader.designation}}</h4>
              <p>{{leader.description}}</p>
            </ion-col>
           </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-list>
  
    <div [hidden]="leaders || errMess">
      <ion-spinner></ion-spinner>
      <h4>Loading . . . Please Wait</h4>
    </div>
    <div *ngIf="errMess">
      <h2>Error</h2>
      <h4>{{errMess}}</h4>
    </div>
  </ion-content>
